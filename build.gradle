group 'com.curoonline'
version '1.0-SNAPSHOT'

apply plugin: 'java'


sourceCompatibility = 1.5


repositories {
    mavenCentral()

}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group:'org.apache.jmeter',name:'ApacheJMeter_tcp',version:'2.13'
    compile 'org.apache.jmeter:ApacheJMeter_native:2.13'
    compile 'org.apache.jmeter:ApacheJMeter_monitors:2.13'
    compile 'org.apache.jmeter:ApacheJMeter_junit-test:2.13'
    compile 'org.apache.jmeter:ApacheJMeter_java:2.13'
    compile 'org.apache.jmeter:ApacheJMeter_core:2.13'

}
